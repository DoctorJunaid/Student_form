<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
          --color-primary: #4F46E5;
          --color-primary-dark: #4338CA;
          --color-secondary: #10B981;
          --color-accent: #8B5CF6;
        }
        
        @layer components {
          .form-input {
            @apply block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 bg-white/70 shadow-sm;
          }
          .form-label {
            @apply block text-lg font-medium text-gray-700 mb-1.5;
          }
          .input-group {
            @apply mb-4;
          }
        }
      </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Student Registration Form</title>
</head>

<body
    class="bg-gradient-to-br from-indigo-50 via-purple-50 to-blue-100 min-h-screen flex flex-col items-center p-4 font-sans">
    <div class="container mx-auto py-8">
        <!-- Registration Form -->
        <div class="w-full max-w-4xl mx-auto mb-12">
            <form action="#" method="post" id="registration-form"
                class="bg-white/80 backdrop-blur-xl p-8 md:p-10 rounded-2xl shadow-xl border border-white/20">
                <div class="text-center mb-8">
                    <div class="inline-block p-3 bg-indigo-100 rounded-full mb-3">
                        <i class="fas fa-user-graduate text-2xl text-indigo-600"></i>
                    </div>
                    <h1
                        class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                        Student Registration</h1>
                    <p class="text-gray-600 mt-2">Please fill out the form below to register for the new semester</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                    <div class="input-group">
                        <label for="first-name" class="form-label">
                            <i class="fas fa-user text-indigo-500 mr-1"></i> First Name
                        </label>
                        <input type="text" id="first-name" name="first-name" class="form-input" required
                            placeholder="Enter your first name">
                    </div>

                    <div class="input-group">
                        <label for="last-name" class="form-label">
                            <i class="fas fa-user text-indigo-500 mr-1"></i> Last Name
                        </label>
                        <input type="text" id="last-name" name="last-name" class="form-input" required
                            placeholder="Enter your last name">
                    </div>

                    <div class="input-group">
                        <label for="father-name" class="form-label">
                            <i class="fas fa-user-tie text-indigo-500 mr-1"></i> Father Name
                        </label>
                        <input type="text" id="father-name" name="father-name" class="form-input" required
                            placeholder="Enter your father name">
                    </div>

                    <div class="input-group">
                        <label for="age" class="form-label">
                            <i class="fas fa-birthday-cake text-indigo-500 mr-1"></i> Age
                        </label>
                        <input type="number" name="age" id="age" class="form-input" required
                            placeholder="Enter your age" min="10" max="100">
                    </div>

                    <div class="input-group">
                        <label for="gender" class="form-label">
                            <i class="fas fa-venus-mars text-indigo-500 mr-1"></i> Gender
                        </label>
                        <select name="gender" id="gender" class="form-input" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope text-indigo-500 mr-1"></i> Email
                        </label>
                        <input type="email" id="email" name="email" class="form-input" required
                            placeholder="Enter your email">
                    </div>

                    <div class="input-group">
                        <label for="contact" class="form-label">
                            <i class="fas fa-phone text-indigo-500 mr-1"></i> Contact
                        </label>
                        <div class="flex gap-2 items-center">
                            <input type="text" value="+92" disabled
                                class="w-1/4 min-w-0 p-3 border border-gray-300 rounded-lg bg-gray-100 text-center font-medium">
                            <input type="tel" id="contact" name="contact" class="w-3/4 min-w-0 form-input" required
                                pattern="\d{10}" maxlength="10" placeholder="3xx xxx xxxx"
                                title="Enter exactly 10 digits (without +92)">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="city" class="form-label">
                            <i class="fas fa-city text-indigo-500 mr-1"></i> City
                        </label>
                        <input type="text" id="city" name="city" class="form-input" required
                            placeholder="Enter your city">
                    </div>
                </div>

                <div class="input-group mt-2">
                    <label for="address" class="form-label">
                        <i class="fas fa-map-marker-alt text-indigo-500 mr-1"></i> Address
                    </label>
                    <textarea class="form-input" name="address" id="address" rows="4"
                        placeholder="Enter your full address"></textarea>
                </div>

                <div class="mt-8">
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-6 rounded-lg font-medium text-lg shadow-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i class="fas fa-paper-plane mr-2" aria-hidden="true" type="submit"></i> Submit Registration
                    </button>
                </div>

                <div class="text-center mt-6 text-sm text-gray-500">
                    <p>By submitting this form, you agree to our <a href="#"
                            class="text-indigo-600 hover:underline">Terms
                            of Service</a> and <a href="#" class="text-indigo-600 hover:underline">Privacy Policy</a>
                    </p>
                </div>
            </form>
        </div>


        <div
            class="w-full max-w-6xl mx-auto bg-white/80 backdrop-blur-xl p-3 rounded-2xl shadow-xl border border-white/20">
            <div class="flex items-center justify-between mb-6">
                <h2
                    class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                    <i class="fas fa-users text-indigo-500 mr-2"></i> User List
                </h2>

            </div>

            <div class="overflow-x-auto">
                <table id="user-table" class="min-w-full text-sm text-left text-gray-700">
                    <thead class="text-xs uppercase bg-indigo-600 text-white">
                        <tr>
                            <th class="px-4 py-3">ID</th>
                            <th class="px-4 py-3">First Name</th>
                            <th class="px-4 py-3">Last Name</th>
                            <th class="px-4 py-3">Father Name</th>
                            <th class="px-4 py-3">Age</th>
                            <th class="px-4 py-3">Gender</th>
                            <th class="px-4 py-3">Email</th>
                            <th class="px-4 py-3">Contact</th>
                            <th class="px-4 py-3">City</th>
                            <th class="px-4 py-3">Address</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body" class="bg-white divide-y divide-gray-200">
                        <tr class="text-center text-gray-500">
                            <td colspan="10" class="py-6">No users registered yet</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
